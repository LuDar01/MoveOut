<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveOut - Login</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="form-container">
        <div class ='form-box'>
        <h2>LOGIN</h2>
        <form id="loginForm">
            <input type="text" id="username_or_email" placeholder="Username or Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <p id="error_message"></p>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
        <p class="back-to-login">Or log in with <a href="/auth/google"> Google</a></p>
        <div class="g-signin2" data-onsuccess="onGoogleLogin"></div>
    </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
