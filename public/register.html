<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveOutApp - Register</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="form-container">
        <div class = 'form-box'>
        <h2>CREATE ACCOUNT</h2>
            <form id="registerForm">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Register</button>

            <p class='back-to-login'>Back to <a href="index.html">Login</a></p>

            <p class=" back-to-login">Register with <a href='/auth/google'> Google</p>
            <div class="g-signin2" data-onsuccess="onGoogleLogin"></div>
        </form>

        <p id="error_message"></p>
    </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
